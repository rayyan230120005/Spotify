<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Spotify Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList"></div>
        <!-- <h1>BEST OF NCS - No Copyright Sounds</h1> -->
        <div>
            <div class="songItem">
                <img src="1.jpg" class="banner" alt="1">
                <span class="name">Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play fa-3x"></i></span>
            </div>
        </div>
        <div>
            <div class="songItem">
                <img src="2.jpg" class="banner" alt="1">
                <span class="name">Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play fa-3x"></i></span>
            </div>
        </div>
        <div>
            <div class="songItem">
                <img src="3.jpg" class="banner" alt="1">
                <span class="name">Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play fa-3x"></i></span>
            </div>
        </div>
        <div>
            <div class="songItem">
                <img src="4.jpg" class="banner" alt="1">
                <span class="name">Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play fa-3x"></i></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
           <i class="fa-solid fa-backward-step fa-3x"></i>
           <i class="fa-regular fa-circle-play fa-3x"></i>
           <i class="fa-solid fa-forward-step fa-3x"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="">
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script> -->
</body>
</html>
